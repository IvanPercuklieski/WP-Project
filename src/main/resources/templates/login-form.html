<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="container">
    <h2 class="text-center pt-4 mb-4">Login</h2>

    <!-- Spring Security will handle any error messages -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
        Invalid username or password
    </div>
    <div th:if="${param.logout}" class="alert alert-success text-center">
        You have been logged out
    </div>

    <div class="d-flex justify-content-center">
        <div class="p-4 border rounded" style="width: 320px;">
            <!-- Spring Security requires this specific action URL -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control"
                           name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control"
                           name="password" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-between gap-2 mb-3">
                    <button class="btn btn-primary flex-grow-1" type="submit">Login</button>
                    <a class="btn btn-outline-primary flex-grow-1" th:href="@{/register}">Go to Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

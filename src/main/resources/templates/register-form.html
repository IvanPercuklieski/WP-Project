<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
<h2 class="text-center pt-2">Register</h2>
<div class="d-flex justify-content-center pt-4">
    <div class="p-4 border rounded" style="width: 320px;">
        <form action="/register" method="post" class="mb-3">
            <div class="mb-3">
                <input placeholder="Username" type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <input placeholder="Password" type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-flex justify-content-between gap-2">
                <button class="btn btn-primary flex-grow-1" type="submit">Register</button>
                <a class="btn btn-outline-primary flex-grow-1" href="/login">Go to Login</a>
            </div>
        </form>

    </div>
</div>
</body>
</html>

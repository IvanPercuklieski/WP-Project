<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Workspace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
<h1 class="text-center fw-bold pt-2">Create a New Workspace</h1>


<div class="d-flex justify-content-center pt-4">
    <form th:action="@{/workspace/create}" method="post" class="d-flex gap-2">
        <label for="name" class="col-form-label fw-bold align-self-center fs-5">NAME:</label>
        <input type="text" class="form-control flex-grow-1" id="name" name="name" required>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
</div>

<div class="d-flex justify-content-center pt-4">
    <p><a class="btn btn-secondary " th:href="@{/workspace/all}">Back to Workspaces</a></p>
</div>

</body>
</html>
